<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Todo list</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
	<header>Todo list</header>
	<div id="container">
		<input type="text" placeholder="Add New Work to do..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add New Work to do...'">

		<ul>
			<li>Wash car<span><i class="fas fa-trash-alt"></i></span></li>
			<li>Learn Rules for Good Coding<span><i class="fas fa-trash-alt"></i></span></li>
			<li>Go to the board<span><i class="fas fa-trash-alt"></i></span></li>
			<li>Learn English<span><i class="fas fa-trash-alt"></i></span></li>
		</ul>
	</div>
	<script src="main.js"></script>
</body>

</html>
